<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="./gameover.css">
    <title>Ending</title>
</head>
<body>
    <header>
        <h1 id="end-title">Game Over!</h1>
        <div id="profile">
            <img src="" alt="" id="class-image">
            <div id="profile-stats">
                <div id="name"></div>
                <div id="souls"></div>
                <div id="hp"></div>
            </div>
        </div>
    </header>
    <main>
        <h2>The quest is over!</h2>
        <p id="ending-message"></p>
        <img src="" alt="" id="end-img">
        <a href="../" id="new-game-plus">New Game+</a>
    </main>
    
    <script src="./gameover.js" type="module"></script>
</body>
</html>
