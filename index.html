<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Questly</title>
</head>

<body>
    <header>
        <h1 id="title">Title</h1>
        <p id="description">This is for a paragraph of description</p>
    </header>
    <main>
        <form action="submit" id="char-select-form">
            <input type="text" name="name" id="name">
            <div id="race">
                <label for="human"> Human
                    <input type="radio" name="race" required value="human">
                </label>
                <label for="dwarf"> Dwarf
                    <input type="radio" name="race" required value="dwarf">
                </label>
                <label for="elf"> Elf
                    <input type="radio" name="race" required value="elf">
                </label>
                <label for="orc"> Orc
                    <input type="radio" name="race" required value="orc">
                </label>
            </div>
            <div id="class">
                <label for="warrior"> Warrior
                    <input type="radio" name="class" required value="warrior">
                </label>
                <label for="mage"> Mage
                    <input type="radio" name="class" required value="mage">
                </label>
                <label for="rogue"> Rogue
                    <input type="radio" name="class" required value="rogue">
                </label>
                <label for="ranger"> Ranger
                    <input type="radio" name="class" required value="ranger">
                </label>
            </div>
            <button type="submit" id="submit-char-button">Embark</button>
        </form>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
